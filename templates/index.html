<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatherly - Event Booking Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-purple-600 text-white p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Gatherly</h1>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header class="bg-purple-100 text-purple-800 py-12 text-center">
    <h2 class="text-4xl font-bold mb-4">Plan Your Perfect Event</h2>
    <p class="text-xl">Choose venues, catering, and decorations all in one place!</p>
  </header>

  <main class="container mx-auto my-8 px-4">
    <form id="eventForm" class="bg-white shadow-xl rounded-lg p-8 max-w-4xl mx-auto space-y-6">
      <h3 class="text-2xl font-semibold text-purple-600 mb-8">Event Booking Form</h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="first_name" class="block font-medium mb-2">First Name*</label>
          <input type="text" id="first_name" class="border rounded w-full p-3" required>
        </div>
        <div class="mt-4">
          <label for="last_name" class="block font-medium mb-2">Last Name*</label>
          <input type="text" id="last_name" class="border rounded w-full p-3" required>
        </div>
        
        <div>
          <label for="contactInfo" class="block font-medium mb-2">Contact Info*</label>
          <input type="text" id="contactInfo" class="border rounded w-full p-3" required>
        </div>
      </div>

      <div>
        <label for="address" class="block font-medium mb-2">Address</label>
        <textarea id="address" class="border rounded w-full p-3 h-24"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="guestCount" class="block font-medium mb-2">Number of Guests*</label>
          <input type="number" id="guestCount" min="1" class="border rounded w-full p-3" required>
        </div>
        <div>
          <label for="eventDate" class="block font-medium mb-2">Event Date*</label>
          <input type="text" id="eventDate" class="border rounded w-full p-3" required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="eventType" class="block font-medium mb-2">Event Type*</label>
          <select id="eventType" class="border rounded w-full p-3" required>
            <option value="">Select event type</option>
            <option value="birthday">Birthday</option>
            <option value="wedding">Wedding</option>
            <option value="house_warming">House Warming</option>
            <option value="baby_shower">Baby Shower</option>
            <option value="reunion">Reunion</option>
            <option value="engagement">Engagement</option>
            <option value="reception">Reception</option>
            <option value="conference">Conference</option>
          </select>
        </div>
        <div>
          <label for="facilities" class="block font-medium mb-2">Facilities</label>
          <select id="facilities" class="border rounded w-full p-3">
            <option value="">Any facility</option>
            <option value="ac">AC</option>
            <option value="non_ac">Non-AC</option>
            <option value="valet_parking">Valet Parking</option>
            <option value="internet">Internet</option>
            <option value="led_screens">LED Screens</option>
          </select>
        </div>
      </div>

      <div>
        <label for="venue" class="block font-medium mb-2">Venue*</label>
        <select id="venue" class="border rounded w-full p-3" required>
          <option value="">Select venue</option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="catering" class="block font-medium mb-2">Catering*</label>
            <select id="catering" class="border rounded w-full p-3" required>
              <option value="">Select catering type</option>
              <option value="indian">Indian - ₹500/plate</option>
              <option value="continental">Continental - ₹700/plate</option>
              <option value="chinese">Chinese - ₹600/plate</option>
              <option value="italian">Italian - ₹800/plate</option>
              <option value="mexican">Mexican - ₹900/plate</option>
              <option value="japanese">Japanese - ₹1000/plate</option>
              <option value="thai">Thai - ₹750/plate</option>
              <option value="vegan_special">Vegan Special - ₹850/plate</option>
            </select>
          </div>
          <div>
            <label for="cateringMenu" class="block font-medium mb-2">Catering Menu*</label>
            <select id="cateringMenu" class="border rounded w-full p-3" required>
              <option value="">Select menu</option>
            </select>
          </div>
        </div>
        
        <div>
          <label for="decoration" class="block font-medium mb-2">Decoration*</label>
          <select id="decoration" class="border rounded w-full p-3" required>
            <option value="simple">Simple - ₹5,000</option>
            <option value="premium">Premium - ₹10,000</option>
            <option value="luxury">Luxury - ₹20,000</option>
          </select>
        </div>
      </div>

      <div>
        <label for="entertainment" class="block font-medium mb-2">Entertainment*</label>
        <select id="entertainment" class="border rounded w-full p-3" required>
          <option value="music">Music - ₹8,000</option>
          <option value="dance">Dance - ₹12,000</option>
          <option value="comedy">Comedy - ₹15,000</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-purple-700 transition-colors">
        Book Event
      </button>
    </form>

    <div id="bookingSummary" class="hidden max-w-4xl mx-auto my-8 p-8 bg-purple-50 rounded-lg shadow-lg">
      <div id="summaryContent" class="space-y-4"></div>
      <button id="proceedBilling" class="mt-6 w-full bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-green-700 transition-colors">
        Proceed to Payment
      </button>
    </div>
  </main>

  <footer class="bg-purple-600 text-white py-6 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Gatherly. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
  
  const cateringMenuOptions = {
    indian: [
      { name: "North Indian Thali", price: 500 },
      { name: "Bengali Thali", price: 600 },
      { name: "Hyderabadi Thali", price: 650 },
    ],
    continental: [
      { name: "Chocolate Mousse", price: 700 },
      { name: "Fruit Tart", price: 750 },
      { name: "Vegetable Ratatouille", price: 800 },
    ],
    chinese: [
      { name: "Mapo Tofu", price: 600 },
      { name: "Chinese Cucumber Salad", price: 550 },
      { name: "Sesame Balls (Jian Dui)", price: 650 },
    ],
    italian: [
      { name: "Bruschetta", price: 800 },
      { name: "Frittata", price: 850 },
      { name: "Risotto alla Milanese", price: 900 },
      { name: "Panna Cotta", price: 950 },
    ],
    mexican: [
      { name: "Pico de Gallo", price: 900 },
      { name: "Tacos", price: 950 },
      { name: "Enchiladas", price: 1000 },
      { name: "Churros", price: 1100 },
    ],
    japanese: [
      { name: "Sushi", price: 1000 },
      { name: "Ramen", price: 1050 },
      { name: "Teriyaki Chicken", price: 1100 },
      { name: "Mochi", price: 1200 },
    ],
    thai: [
      { name: "Thai Fish Cakes (Tod Mun Pla)", price: 750 },
      { name: "Thai Dumplings", price: 800 },
      { name: "Massaman Curry", price: 850 },
    ],
    vegan_special: [
      { name: "Jasmine Rice", price: 850 },
      { name: "Vegan Fish Sauce", price: 900 },
      { name: "Khao Soi (Vegan)", price: 950 },
    ],
  };

  const cateringSelect = document.getElementById("catering");
  const cateringMenuSelect = document.getElementById("cateringMenu");
  const guestCountInput = document.getElementById("guestCount");
  const eventForm = document.getElementById("eventForm");
  const bookingSummary = document.getElementById("bookingSummary");
  const summaryContent = document.getElementById("summaryContent");

  cateringSelect.addEventListener("change", () => {
    const selectedType = cateringSelect.value;
    cateringMenuSelect.innerHTML = '<option value="">Select menu</option>';

    if (cateringMenuOptions[selectedType]) {
      cateringMenuOptions[selectedType].forEach((menu) => {
        const option = document.createElement("option");
        option.value = JSON.stringify(menu); // Store the menu as JSON for easy retrieval
        option.textContent = `${menu.name} - ₹${menu.price}`;
        cateringMenuSelect.appendChild(option);
      });
    }
  });

  eventForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const selectedMenuItem = cateringMenuSelect.value ? JSON.parse(cateringMenuSelect.value) : null;
    const guestCount = parseInt(guestCountInput.value, 10) || 0;

    let cateringAmount = 0;
    let cateringSummary = "Not selected";

    if (selectedMenuItem && guestCount > 0) {
      cateringAmount = selectedMenuItem.price * guestCount;
      cateringSummary = `${selectedMenuItem.name} for ${guestCount} guests (₹${selectedMenuItem.price}/plate)`;
    }

    summaryContent.innerHTML = `
      <h3 class="text-xl font-semibold">Booking Summary</h3>
      <p><strong>Catering Menu:</strong> ${cateringMenu || "Not selected"}</p>
    `;

    bookingSummary.classList.remove("hidden");

    


  });
  </script>
  <script>
    flatpickr("#eventDate", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today"
    });
  </script>
  
  <script src="/src/js/script.js"></script>
</body>
</html>
